<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box 2</title>

    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;/*Padr√£o*/
        }

        .item {
            text-align: center;
            background-color: lightslategray;
            color: #ffffff;
            border: 1px solid black;
            flex-basis: 200px;
        }

        #cxA {
            flex-shrink: 0;
            flex-grow: 1;
        }

        #cxB {
            flex-shrink: 1;
            flex-grow: 1;
        }

        #cxC {
            flex-shrink: 3;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <h1>Flex direction</h1>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>

    </div>
</body>
</html>
