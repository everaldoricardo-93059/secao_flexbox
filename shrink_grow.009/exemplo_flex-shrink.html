<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos flex-grow e flex-shrink</title>
    
    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;/*Padr√£o*/
        }

        .item {
            text-align: center;
            background-color: lightslategray;
            color: #ffffff;
            border: 1px solid black;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    
    <h1>Flex direction</h1>
    <div class="container">
        <div class="item" style="flex-shrink: 0;">A</div>
        <div class="item" style="flex-shrink: 1;">B</div>
        <div class="item" style="flex-shrink: 0;">C</div>
    </div>
<br><br>
    <h1>Flex direction</h1>
<div>    
    <div class="container">
    <div class="item" style="flex-shrink: 0;">A</div>
    <div class="item" style="flex-shrink: 1;">B</div>
    <div class="item" style="flex-shrink: 2;">C</div>

</div>
<br><br>
    <h1>Flex direction</h1>
<div>    
    <div class="container">
    <div class="item" style="flex-shrink: 0;">A</div>
    <div class="item" style="flex-shrink: 1;">B</div>
    <div class="item" style="flex-shrink: 2;">C</div>

</div>
<br><br>
    <h1>Flex direction</h1>
<div>    
    <div class="container">
    <div class="item" style="flex-shrink: 2;">A</div>
    <div class="item" style="flex-shrink: 0;">B</div>
    <div class="item" style="flex-shrink: 1;">C</div>

</div>
</body>
</html>
